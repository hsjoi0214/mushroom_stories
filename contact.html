<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Boring Mushroom Company</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <header class="contactus-header">
    <h1 id="logo">The Boring Mushrooms</h1>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
    <nav class="navselector">
      <ul id="navmenu">
        <li><a href="index.html" aria-label="Go to the home page">Home</a></li>
        <li><a href="about.html" aria-label="Go to the about page">About</a></li>
        <li><a href="gallery.html" aria-label="Go to the gallery page">Gallery</a></li>
        <li><a href="learn.html" aria-label="Go to the learnpage">Learn</a></li>
        <li><a href="contact.html" aria-label="Go to the contact page" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="contactus-main">
    <h2>Give us a feedback!</h2><br>
    <article>
      <h4>Please fill in your details.</h4><br>
      <form action="https://formdump.codeinstitute.net" method="POST">
        <div>
          <fieldset>
            <legend>Your details</legend><br>
            <div class="name_email-field">
              <label for="name-field">Name:</label>
              <input id="name-field" type="text" name="full_name" placeholder="Please enter Your name" required>
            </div>

            <div class="name_email-field">
              <label for="email-field">Email:</label>
              <input id="email-field" type="email" name="email" placeholder="Please enter Your email" required>
            </div>
          </fieldset>
        </div>

        <br>
        <br>

        <div>
          <fieldset>
            <legend>Tell us more</legend><br>
            <div>
              <label for="fav-mushroom"><strong>Your favorite mushroom?</strong></label>
              <input id="fav-mushroom" list="mushrooms" name="fav-mushroom" style="width: 100%">
              <datalist id="mushrooms">
                <option value="Turkey Tail">
                <option value="Cordeceps">
                <option value="Lions Mane">
                <option value="Reishi">
                <option value="Turkey Tail">
                <option value="Maitake">
                <option value="Black Trumpet">
                <option value="Shiitake">
                <option value="Oyster">
                <option value="Porcini">
                <option value="Portobello">
                <option value="Chanterella">
                <option value="Coral">
                <option value="Enoki">
                <option value="Hedgehodge">
                <option value="Morel">
                <option value="Button">
              </datalist>
            </div>

            <div>
              <br><br>
              <p><strong>How often do you cook with mushrooms?</strong></p><br>

              <input id="once-in-two" name="visit-frequency" value="once-in-two" type="radio">
              <label for="once-in-two">2-4 times a week</label>

              <input id="once-a-three" name="visit-frequency" value="once-a-three" type="radio">
              <label for="once-a-three">2-4 times in 2-3 weeks</label>

              <input id="not-often" name="visit-frequency" value="not-often" type="radio">
              <label for="not-often">Not often</label>
            </div>
          </fieldset>
        </div>

        <br><br>

        <div>
          <fieldset>
            <legend>Feedback</legend><br>
            <textarea id="feedback" name="feedback" placeholder="Give us your feedback or write us a message!"
              required></textarea>
          </fieldset>
          <br>
          <button type="submit">
            <strong id="submit">Send</strong>
          </button>
          <input type="reset" value="Reset Form" id="resetbtn">
        </div>
      </form>
    </article>
  </main>
  <footer class="home-footer">
    <ul id="social-network">
      <li><a href="https://www.instagram.com/mushroomsstoriess/" target="_blank" rel="noopener" aria-label="Visit our instagram page"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
    </ul>
  </footer>
  <script src="https://kit.fontawesome.com/0bfd4888d3.js" crossorigin="anonymous"></script>
</body>
